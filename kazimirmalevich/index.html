<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../libraries/paper-full.min.js"></script>
<script type="text/javascript" src="script.js"></script>

<style>
    body {
        margin: 0;
    }
    #wrapper {
        width: 100vw;
        height: 100vh;
        margin: 0;
        background-color: gray;
        display: flex;
        align-items: center;
    }
    #myCanvas {
        background-color: white;
        width: 100vw;
        height: 100vh;
        margin: auto;
    }
    #text {
        position: absolute;
        top: 5px;
        left: 5px;
        font-family: sans-serif;
        font-size: 13pt
    }
</style>

</head>
<body>
    <div id="wrapper">
        <canvas id="myCanvas" resize></canvas>
    </div>
    <div id="text">
        CONTROLS:
        <br>
        <br>
        click&drag to move elements
        <br>
        'b' to cycle blend mode
        <br>
        'v' to toggle vibrate
        <br>
        'r' to toggle rotate
        <br>
        space bar to contract
        <br>
        'q' to reset
        <br>
        <br>
        malevich
        <br>
        dynamic suprematism
    </div>
</body>
</html>
